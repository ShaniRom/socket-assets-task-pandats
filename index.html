<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Socket Assets Test</title>
</head>

<body>

  <!--    Required for socket.io client (Mandatory for task) to be imported as TS module,
          You can use the following tag and global "io" variable instead
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>-->

  <div class="floatingPage">
    <header class="header_top">
      <h2 class="header_top--text">Live Feed</h2>
      <input type="search" class="header_top--searchBar">
      <img src="src/images/magnifyingGlassIconPic.png" class="header_top--magnifyingGlassIcon">
    </header>

      <div class="data_titles">
        <h2 class="data_titles--symbol" data-sort="empty" >Symbol</h2>
        <h2 class="data_titles--price">Price</h2>
      </div>
      <div id="rootPresentedData" class="renderedData" ></div>
    
  </div>
  <div class="bottom_buttons">
    <button id="connectButton" class="button_connect"> Connect</button>
    <button id="disconnectButton" class="button_disconnect"> Disconnect</button>
  </div>


  <script>
    window.global ||= window;

  </script>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
